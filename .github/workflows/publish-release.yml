name: Publish Release

on:
  release:
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Runs a set of commands using the runners shell
      - name: Build with Gradle
        run: ./gradlew clean build

      - name: "Get Version Number"
        run: |
          echo "VERSION=$(./gradlew properties | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV

      - name: Upload jar file
        uses: actions/upload-artifact@v2
        with:
          name: rowcp-${{env.VERSION}}-all.jar
          path: build/libs/rowcp-${{env.VERSION}}.jar

  build-non-windows-image:
    name: "Build Non-Windows Image"
    needs: build
    env:
      GRAALVM_VERSION: 21.0.0
    strategy:
      matrix:
        os: [ "ubuntu-latest" ]
        include:
          - os: "ubuntu-latest"
            label: "linux"
          #- os: "macos-latest"
          #  label: "darwin"
    runs-on: ${{matrix.os}}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Setup Java 11"
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Download GraalVM"
        uses: carlosperate/download-file-action@v1.0.3
        with:
          file-url: "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-${{env.GRAALVM_VERSION}}/graalvm-ce-java11-${{matrix.label}}-amd64-${{env.GRAALVM_VERSION}}.tar.gz"
          file-name: "graalvm.tar.gz"
      - name: "Prepare GraalVM Environment"
        run: |
          tar xfz graalvm.tar.gz
          echo "GRAALVM_HOME=$PWD/graalvm-ce-java11-${{env.GRAALVM_VERSION}}" >> $GITHUB_ENV
      - name: "Install GraalVM native-image"
        run: ${{env.GRAALVM_HOME}}/bin/gu install native-image
      - name: "Get Version Number"
        run: echo "VERSION=$(./gradlew properties | grep "version:" | awk '{print $2}')" >> $GITHUB_ENV
      - name: "Get JAR Artifact"
        uses: actions/download-artifact@v2
        with:
          name: "rowcp-${{env.VERSION}}-all.jar"
          path: "rowcp-${{env.VERSION}}-all.jar"
      - name: "Check dir"
        run: |
          echo $PWD
          ls -la
      - name: "Build Native Image"
        run: |
          ${{env.GRAALVM_HOME}}/bin/native-image -H:ReflectionConfigurationFiles=META-INF/native-image/reflect-config.json --no-fallback --allow-incomplete-classpath -H:+AddAllCharsets --enable-all-security-services -jar rowcp-${{env.VERSION}}-all.jar
          mv rowcp-${{env.VERSION}}-all rowcp-${{env.VERSION}}-${{matrix.label}}
      - name: "Publish Native Image"
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: "rowcp-${{env.VERSION}}-${{matrix.label}}"
          path: "rowcp-${{env.VERSION}}-all"
      - name: "Release Native Image Asset"
        if: success()
        id: upload-release-asset
        uses: gacts/upload-to-release@master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          file: "rowcp-${{env.VERSION}}-${{matrix.label}}"
          type: application/octet-stream
